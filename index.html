<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width">
        <title> title goes here </title>
        <link href = "styles.css" rel = "stylesheet" type = "text/css" />
    </head>

    <body>
        <img src = "icons/full/sunny.png">
        <h1 id = "location"> Nutley, New Jersey </h1>
        
        <h1 id = "temperature"> 58°F </h1>
        <h1 id = "feelslike"> Feels like 59°F </h1>

        <h1 id = "conditions1" class = "conditions"> Sunny </h1>
        <h1 id = "conditions2" class = "conditions"> Moderate Winds </h1>

        <div id = "mapbox"> </div>

        <h1 id = "rainchance"> Chance to Rain: 64% </h1>
        <h1 id = "dewpoint"> Dew point: 56°F </h1>
        <h1 id = "visibility"> Visibility: 6km </h1>

         <div id = "wind" class = "lowerdetails">
             <img src = "icons/mini/wind.png" class = "smallimg">
             <h1 class = "smalltxt" id = "windtext"> 17.3 mph </h1>
             <h1 class = "smallertxt"> Winds </h1>
         </div>

         <div id = "conditions" class = "lowerdetails">
             <img src = "icons/mini/sunny.png" class = "smallimg">
             <h1 class = "smalltxt" id = "conditionstext"> Sunny </h1>
             <h1 class = "smallertxt"> Conditions </h1>
         </div>
         
         <div id = "humidity" class = "lowerdetails">
             <img src = "icons/mini/humidity.png" class = "smallimg">
             <h1 class = "smalltxt" id = "humiditytext"> 88% </h1>
             <h1 class = "smallertxt"> Humidity </h1>
         </div>

        <script src = "main.js"></script>
    </body>
</html>

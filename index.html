<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width = device-width">
        <title> title goes here </title>
        <link href = "styles.css" rel = "stylesheet" type = "text/css" />
    </head>

    <body>
        <div id = "uvbar">
            <div id = "uvborder"> </div>
            <h1 id = "uv"> UV Index: 27 </h1>
        </div>

        <div id = "tempbox">
            <h1 id = "temp"> 37°C </h1>
            <h1 id = "feelslike"> Feels like 87°C </h1>
            <hr>
            <h1 id = "visibility" class = "belowtemp"> Visibility: 6 KM </h1>
            <h1 id = "dewpoint" class = "belowtemp"> Dew point: 52°C </h1>

            <img id = "mainimg" src = "icons/full/sunny.png">
        </div>
        
        <div id = "widgetsbox">
            <div id = "conditions" class = "widget">
                <img class = "widgetimage" src = "icons/mini/sunny.png">
                <h1 id = "conditiontext" class = "smalltxt"> Sunny </h1>
                <h1 class = "smallertxt"> Conditions </h1>
            </div>
            
            <div id = "wind" class = "widget">
                <img class = "widgetimage" src = "icons/mini/wind.png">
                <h1 id = "windspeed" class = "smalltxt"> 2.3 km/h </h1>
                <h1 class = "smallertxt"> Wind Speed </h1>
            </div>
            
            <div id = "humidity" class = "widget">
                <img class = "widgetimage" src = "icons/mini/humidity.png">
                <h1 id = "humidypercent" class = "smalltxt"> 88% </h1>
                <h1 class = "smallertxt"> Humidity </h1>
            </div>
        </div>

        
        <div id = "mapbox">
        
        </div>

        <script src = "main.js"></script>
    </body>
</html>
